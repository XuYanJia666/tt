<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        ul {
            width: 540px;
            display: block;
            margin: 50px auto;
            padding: 0;
            list-style: none;
        }

        li {
            float: left;
            height: 100px;
            width: 180px;
        }

        li img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <ul>
        <li><img src="background-image/bg1.jpg" alt=""></li>
        <li><img src="background-image/bg2.jpg" alt=""></li>
        <li><img src="background-image/bg3.jpg" alt=""></li>
    </ul>
</body>
<script>
    var imgs = document.querySelector('ul').querySelectorAll('img');
    for (var i = 0; i < imgs.length; i++) {
        imgs[i].onclick = function () {
            document.body.style.backgroundImage = 'url(' + this.src + ')';
        }
    }
</script>

</html>
